            <div class="col-lg-6  border border-1  border-dark roverWay"></div>
            <div class="col-lg-6  border border-1  border-dark roverWay"></div>
            <div class="col-lg-6  border border-1  border-dark roverWay"></div>
            <div class="col-lg-6  border border-1  border-dark roverWay"></div>
            <div class="col-lg-6  border border-1  border-dark roverWay"></div>

        </div>

        <div class="moveCar ">
          <img src="images/Mars-Rover-Transparent.png" id="marsRover" alt="" srcset="" >
        </div>
        </div>
        <!-- form------------------------------------------------------- -->
        <div class="col-lg-4 col-md-6 col-sm-8 m-auto">
          <form class="data d-flex flex-column align-items-center py-2 m-auto">
              <form class="data d-flex flex-column align-items-center p-3 m-auto">
                <label for="xCoordinate " class=" fw-bold text-white">X-Coordinate</label>
                <input type="number" placeholder="Enter Your x-coordinate" name="xCoordinate" value="" id="x-axis" class="form-control" minlength="0">
                <label for="yCoordinate" value="" class="me-2 mt-2 fw-bold text-white">Y-Coordinate</label>
                <input type="number" placeholder="Enter Your y-coordinate" name="yCoordinate"  id="y-axis" class="form-control" minlength="0">
                <label for="directions" class="me-2 mt-2 fw-bold text-white">Directions</label>
              <select name="directions" id="directions" class="form-select selectOption ">
                <option value="North" >North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
              </select>
                  <hr>
            <label for="directions" class="fw-bold text-white mb-2">Your Command</label>
            <input type="text" name="directions" placeholder="Enter Your Command" id="command" class="form-control">
            <button class="btn btn-outline-info p-2 mt-3" onclick="shiftRover()">Move</button>
          </form>
        </div>

 </section>
